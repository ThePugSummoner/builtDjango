<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django Website</title>
</head>
<body>
    <h1>Menu items:</h1>
    <ul>
        {% for dish, description in items.items %}
        <li>
            {{dish}}: {{description}}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
